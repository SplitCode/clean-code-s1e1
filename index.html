<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="tasks-list">
      <section class="section add-section" id="add-task">
        <label for="new-task" class="section__title">Add Item</label>
        <div class="section__wrapper">
          <ul class="list">
            <li class="list-item">
          <input id="new-task"class="list-item__name" type="text">
          <button class="button" id="add-button">Add</button>
        </li>
        </ul>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list-item">
            <input class="list-item__checkbox" type="checkbox">
            <label class="list-item__label">Pay Bills</label>
            <input class="list-item__name" type="text">
            <button class="button list-item__edit">Edit</button>
            <button class="button list-item__delete">
              <img class="list-item__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="list-item list-item_edit">
            <input class="list-item__checkbox" type="checkbox">
            <label class="list-item__label">Go Shopping</label>
            <input class="list-item__name" type="text" value="Go Shopping">
            <button class="button list-item__edit">Save</button>
            <button class="button list-item__delete">
              <img class="list-item__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list-item">
            <input class="list-item__checkbox" type="checkbox" checked>
            <label class="list-item__label">See the Doctor</label>
            <input class="list-item__name" type="text">
            <button class="button list-item__edit">Edit</button>
            <button class="button list-item__delete">
              <img class="list-item__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
