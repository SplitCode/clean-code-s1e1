<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="matrix">
      <img class="img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="tasks-list">
      <section id="add-task">
        <label for="new-task" class="label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="input task-name" type="text">
          <button class="button" id="add-button" >Add</button>
        </div>
      </section>
      <section>
        <h3 class="list-title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list-item">
            <input class="input" type="checkbox">
            <label class="label task-name">Pay Bills</label>
            <input type="text" class="input task-name">
            <button class="button edit-button">Edit</button>
            <button class="button delete-button">
              <img class="img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input class="input" type="checkbox">
            <label class="label task-name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task-name">
            <button class="button edit-button">Save</button>
            <button class="button delete-button">
              <img class="img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="list-title">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list-item">
            <input class="input" type="checkbox" checked>
            <label class="label task-name">See the Doctor</label>
            <input type="text" class="input task-name">
            <button class="button edit-button">Edit</button>
            <button class="button delete-button">
              <img class="img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
